<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        body {
            background-color: orange;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .myslides {
            display: none;
            max-height: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>MY FAVOURITE FRUITS</h1>
    <div class="carousel-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7nRxoCb1zItNLvOxrtSh2Qj5_MVU5tJnI-A&s" class="myslides" height="300" width="300">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/1162px-Banana-Single.jpg" class="myslides" height="300" width="300">
    <img src="https://media.istockphoto.com/id/184276818/photo/red-apple.jpg?s=612x612&w=0&k=20&c=NvO-bLsG0DJ_7Ii8SSVoKLurzjmV0Qi4eGfn6nW3l5w=" class="myslides" height="300" width="300">
    </div>
    <script src="script.js"></script>
</body>
</html>
